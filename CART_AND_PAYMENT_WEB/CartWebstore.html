<body>

        <img src="hacktwo.png" class="logo h-75" alt="">
        <div class="menu">

        </div>
    </div>

    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                        <div class="col align-self-center text-right text-muted">3 items</div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="premiumbp.png" alt="Premium Battle Pass" id="shoppingImage"></div>
                        <div class="col">
                            <div class="row text-muted">Item Boxes</div>
                            <div class="row">Premium Battle Pass</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">3</a><a href="#">+</a>
                        </div>
                        <div class="col">&#x20B1; 264.00 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="pokeCoins.png" alt="Poke Coins" id="shoppingImage"></div>
                        <div class="col">
                            <div class="row text-muted">100 Web Store Bonus Coins</div>
                            <div class="row">1,300 Pok√©Coins</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                        </div>
                        <div class="col">&#x20B1; 289.00 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="maxRevive.png" alt="Max Revive" id="shoppingImage"></div>
                        <div class="col">
                            <div class="row text-muted">Item</div>
                            <div class="row">Max Revive</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">2</a><a href="#">+</a>
                        </div>
                        <div class="col">&#x20B1; 118.00 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="back-to-shop">
                    <a href="/HOME_AND_STORE_WEB/FINALS/store.html">
                        <button class="btn btn-link" onclick="window.location.href='#'">
                            &leftarrow; Back to shop
                        </button></a>
                    </button>
                </div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Payment Summary</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS 3</div>
                    <div class="col text-right">&#x20B1; 671.00</div>
                </div>
                <form>
                    <p>MODE OF PAYMENT</p>
                    <label for="payment-method">Mode of Payment</label>
                    <select id="payment-method">
                        <option class="text-muted">Debit/Credit Card</option>
                        <option class="text-muted">Gcash</option>
                        <option class="text-muted">Paymaya</option>
                    </select>
                    <p>VOUCHER CODE</p>
                    <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">&#x20B1; 671.00</div>
                </div>
                <button class="btn" id="checkOut">CHECKOUT</button>
            </div>
        </div>

    </div>
